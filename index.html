<!DOCTYPE html>
<html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<body>

<p id="title"></p>

<div style="width:400px; height 400px; margin:40px auto;">
	<canvas id="myChart"></canvas>
</div>

<script>
// Only paragraph 2 will be overwritten
document.getElementById("title").innerHTML = "Test App";
</script>

<script>
	var ctx = document.getElementById('myChart').getContext('2d');
	var chart = new Chart(ctx, {
		// The type of chart we want to create
		type: 'radar',

		// The data for our dataset
		data: {
			labels: ["T", "G", "P", "C"],
			datasets: [{
				label: "A",
				backgroundColor: 'rgba(54, 162, 235, 0.2)',
				borderColor: 'rgb(54, 162, 235)',
				data: [9, 3, 2, 4],
				fill: true,
				pointBackgroundColor: 'rgb(54, 162, 235)',
				pointBorderColor: '#fff',
				pointHoverBackgroundColor: '#fff',
				pointHoverBorderColor: 'rgb(54, 162, 235)',
			},{
				label: "L",
				backgroundColor: 'rgba(151, 255, 150, 0.2)',
				borderColor: 'rgb(151, 255, 150)',
				data: [9, 4, 1, 4],
				fill: true,
				pointBackgroundColor: 'rgb(151, 255, 150)',
				pointBorderColor: '#fff',
				pointHoverBackgroundColor: '#fff',
				pointHoverBorderColor: 'rgb(151, 255, 150)',
			},{
				label: "I",
				backgroundColor: 'rgba(255, 99, 132, 0.2)',
				borderColor: 'rgb(255, 99, 132)',
				data: [22, 7, 8, 7],
				fill: true,
				pointBackgroundColor: 'rgb(255, 99, 132)',
				pointBorderColor: '#fff',
				pointHoverBackgroundColor: '#fff',
				pointHoverBorderColor: 'rgb(255, 99, 132)',
			}]
		},

		// Configuration options go here
		options: {}
	});
</script>

</body>
</html>
